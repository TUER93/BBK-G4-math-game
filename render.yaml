services:
  - type: web
    name: bbk-math-game
    env: node
    buildCommand: npm install
    startCommand: npm start
    # 持久化磁盘配置（防止数据丢失）
    disk:
      name: bbk-game-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /app/data
